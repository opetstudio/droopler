        data: <p>The Subscribe File Paragraph can come in handy when you need to share some file
          in exchange for user's email. It contains three separate elements -
          the Paragraph itself (visible below), the email (sent to the user after submitting the form)
          and the download page. See how the full-featured version looks like.</p>

