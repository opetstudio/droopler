  - paragraph_type: d_p_banner
    data:
      field_d_main_title:
        type: text
        data: Painting is my passion
      field_d_subtitle:
        type: text
        data: Portfolio Page Example
      field_d_image_background:
        type: image
        data: demo_portfolio_1.jpg
      field_d_long_text:
        type: text_long
        data: <p>Portfolios are usually designed to present you as a great artist or designer.
          They must be visually perfect. You would probably put here a list of your products,
          your photo and a contact form for future contractors.</p>
      field_d_cta_link:
        type: cta
        data:
          link: internal:/examples/portfolio-website
          text: Buy My Paintings
