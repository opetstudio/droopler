info:
  type: content_page
  title: Counters Paragraph
  path:
    alias: /documentation/counters-paragraph
    pathauto: 0

field_page_section:
  paragraphs:
  - paragraph_type: d_p_text_with_bckg
    data:
      field_d_image_background:
        type: image
        data: demo_bg.jpg
      field_d_main_title:
        type: text
        data: Counters Paragraph
      field_d_subtitle:
        type: text
        data: Droopler Documentation

  - paragraph_type: d_p_text_paged
    data:
      field_d_main_title:
        type: text
        data: 'Full Example:'
      field_d_long_text:
        type: text_long
        data: <p>This type of paragraph is popular on the company's websites. It contains some significant
          numbers on the background of your choice. The mask is put on an image to improve readability.
          You may use the icon above the title to enhance the visual effect.</p>

  - paragraph_type: d_p_group_of_counters
    data:
      field_d_image_background:
        type: image
        data: demo_bg_2.jpg
      field_d_icon:
        type: image
        data: demo_droopler_white.svg
      field_d_number:
        type: number
        data: 4
      field_d_main_title:
        type: text
        data: Main Title
      field_d_counter_reference:
        type: paragraph_reference
        subtype: d_p_single_counter
        data:
        - field_d_number:
            type: number
            data: 100
          field_d_main_title:
            type: text
            data: Lorem Imsum
        - field_d_number:
            type: number
            data: 223
          field_d_main_title:
            type: text
            data: Dolor Sit
        - field_d_number:
            type: number
            data: 2543
          field_d_main_title:
            type: text
            data: Amet Consectetur
        - field_d_number:
            type: number
            data: 15
          field_d_main_title:
            type: text
            data: Adipiscing Elit

  - paragraph_type: d_p_text_paged
    data:
      field_d_main_title:
        type: text
        data: 'Basic Example:'
      field_d_long_text:
        type: text_long
        data: <p>The title and the icon are not necessary at all. What's more, you don't need a lot of counters.
          Even one will work fine. Just see the most basic version below.</p>

  - paragraph_type: d_p_group_of_counters
    data:
      field_d_image_background:
        type: image
        data: demo_bg_2.jpg
      field_d_number:
        type: number
        data: 1
      field_d_counter_reference:
        type: paragraph_reference
        subtype: d_p_single_counter
        data:
        - field_d_number:
            type: number
            data: 100
          field_d_main_title:
            type: text
            data: Lorem Imsum
