info:
  type: content_page
  title: Gallery Paragraph
  path:
    alias: /documentation/gallery-paragraph
    pathauto: 0

field_page_section:
  paragraphs:
  - paragraph_type: d_p_text_with_bckg
    data:
      field_d_image_background:
        type: image
        data: demo_bg.jpg
      field_d_main_title:
        type: text
        data: Gallery Paragraph
      field_d_subtitle:
        type: text
        data: Droopler Documentation

  - paragraph_type: d_p_text_with_bckg
    data:
      field_d_image_background:
        type: image
        data: demo_blue.png
      field_d_main_title:
        type: text
        data: 'Full Example:'
      field_d_long_text:
        type: text_long
        data: <p>The Gallery Paragraph is a significant part of Droopler. It allows you to arrange
          your images as thumbnails and show their full version on click. It is possible to add an
          icon and some description. The perfect number of items is 12. Why? On a desktop, there
          are four images in the row, on a tablet - three, on horizontal mobile - two and one
          for the smaller screens.</p>

