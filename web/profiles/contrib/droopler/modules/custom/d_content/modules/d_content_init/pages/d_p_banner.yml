info:
  type: content_page
  title: Banner Paragraph
  path:
    alias: /documentation/banner-paragraph
    pathauto: 0

field_page_section:
  paragraphs:

  - paragraph_type: d_p_text_with_bckg
    data:
      field_d_image_background:
        type: image
        data: demo_bg.jpg
      field_d_main_title:
        type: text
        data: Banner Paragraph
      field_d_subtitle:
        type: text
        data: Droopler Documentation

  - paragraph_type: d_p_text_paged
    data:
      field_d_main_title:
        type: text
        data: 'Full Example:'
      field_d_long_text:
        type: text_long
        data: <p>This version of the Banner Paragraph includes everything literally. There is the main title with a smaller subtitle,
          an SVG icon above, some longer body text and a big CTA button. The image below adapts to the screen thanks
          to Backstretch JS library. This paragraph looks excellent when used as a first one, directly below site navigation.</p>

  - paragraph_type: d_p_banner
    data:
      field_d_icon:
        type: image
        data: demo_droopler_white.svg
      field_d_image_background:
        type: image
        data: demo_portfolio_1.jpg
      field_d_main_title:
        type: text
        data: Main Title
      field_d_subtitle:
        type: text
        data: Subtitle
      field_d_long_text:
        type: text_long
        data: <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam cursus
          tristique dui dignissim gravida. Duis tristique sem non interdum ultricies.
          Nunc vitae viverra lacus. Vivamus vel mollis nisi. Sed ut fermentum lorem.
          Vestibulum non accumsan eros, sit amet tempus ex.</p>
      field_d_cta_link:
        type: cta
        data:
          link: internal:/documentation/banner-paragraph
          text: Call To Action!

  - paragraph_type: d_p_text_paged
    data:
      field_d_main_title:
        type: text
        data: 'Basic Example:'
      field_d_long_text:
        type: text_long
        data: <p>Do you prefer minimalism over complexity? Remember that only header and image fields are mandatory.
          You can drop all those icons, subtitles, long texts and CTAs. Sticking to a straightforward version is ok.
          It still looks nice.</p>

  - paragraph_type: d_p_banner
    data:
      field_d_image_background:
        type: image
        data: demo_event_1.jpg
      field_d_main_title:
        type: text
        data: Main Title
