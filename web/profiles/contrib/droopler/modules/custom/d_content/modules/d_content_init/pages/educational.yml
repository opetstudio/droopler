        type: text
        data: Educational Website Example
      field_d_image_background:
        type: image
        data: demo_educational_1.jpg
      field_d_long_text:
        type: text_long
        data: <p>Educational pages are often built by schools, universities and government organizations.
          They contain lots of information, they also need to implement custom views and forms.
          Droopler connects the ease of creating landing pages with the complexity of Drupal 8.</p>
